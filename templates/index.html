<!DOCTYPE html>
<head>
  <head> 
    <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='/images/Roboo.png') }}"
  />
  <title>TuningTitans</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/neon.css') }}" />
</head>

<body>
  <h3 class="center">
    <a href="/">Q&A Design</a>
    <a href="/finetuning">Fine-tuning</a>
    <a href="/benchmark">Benchmark</a>
  </h3>
  <form action="/" method="post" enctype="multipart/form-data">
    <h3>Upoload file</h3>
    <input id="submit" type="file" name="fileToUpload" accept=".txt" required />
    <input id="submit" type="submit"/>
  </form>

  <!-- {% if previewData %}
  <div class="preview">
    <h4>檔案預覽：</h4>
    <pre>{{ previewData }}</pre>
  </div>
  {% endif %} -->
  {% if previewData %}
  <div class="preview">
    <h4>JSONL 檔案預覽：</h4>
    <pre>
      {% for json_obj in previewData %}
        {{ json_obj|replace('\n', '<br>')|safe }}  <!-- 替換換行符為<br>標籤 -->
      {% endfor %}
    </pre>
  </div>
  {% endif %}

  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}

  {% if file_path %}
  <div class="download">
    <a href="{{ file_path }}" download>Download File</a>
  </div>
  {% endif %}
</body>
